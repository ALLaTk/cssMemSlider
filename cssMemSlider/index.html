<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
      <input class="input" type="radio" name="slider" id="radio__1" checked>
      <input class="input" type="radio" name="slider" id="radio__2">
      <input class="input" type="radio" name="slider" id="radio__3">
      <input class="input" type="radio" name="slider" id="radio__4">
    <div class="slider__container">
      <div class="slider__images">
        <img class="image" src="./assets/1.jpg" alt="cat">
        <img class="image" src="./assets/2.jpg" alt="cat">
        <img class="image" src="./assets/3.jpg" alt="cat">
        <img class="image" src="./assets/4.jpg" alt="cat">
      </div>
    </div>
    <div class="slider__content">
      <div class="text__content">
        <p class="text__item">Cats are really smart pets...</p>
        <p class="text__item">...and very curious.</p>
        <p class="text__item">Sometimes cats are affectionate and gentle.</p>
        <p class="text__item">But the owner of the house is still not you.</p>
      </div>      
      <div class="label__content">
        <label for="radio__1" class="btn__1 btn__radio">
          <div class="check__radio"></div>
        </label>
        <label for="radio__2" class="btn__2 btn__radio">
          <div class="check__radio"></div>
        </label>
        <label for="radio__3" class="btn__3 btn__radio">
          <div class="check__radio"></div>
        </label>
        <label for="radio__4" class="btn__4 btn__radio">
          <div class="check__radio"></div>
        </label>
      </div>
    </div> 
  </div>
</body>
</html>
